<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/flickity.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Custom Slider</title>
</head>

<body>



    <br>
    <div class="carousel" data-flickity='{ "wrapAround": true }'>
        <div class="carousel-cell">
            <img src="img/orange-tree.jpg" alt="orange tree" />
        </div>
        <div class="carousel-cell">
            <img src="img/one-world-trade.jpg" alt="One World Trade" />
        </div>
        <div class="carousel-cell">
            <img src="img/drizzle.jpg" alt="drizzle" />
        </div>
        <div class="carousel-cell">
            <img src="img/cat-nose.jpg" alt="cat nose" />
        </div>
        <div class="carousel-cell">
            <img src="img/contrail.jpg" alt="contrail" />
        </div>
        <div class="carousel-cell">
            <img src="img/golden-hour.jpg" alt="golden hour" />
        </div>
        <div class="carousel-cell">
            <img src="img/flight-formation.jpg" alt="flight formation" />
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/flickity.pkgd.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
